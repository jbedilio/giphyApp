<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="icon" type="image/png" href="assets/images/myLogo.png">
    <title>Giph Comedian App</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <!-- giph buttons populate here-->
            <div class="col-md-8 text-left" class="giph-home" id="giph-buttons"></div>
            <!-- form for entering new giph types-->
            <form class="col-md-4 text-right" id="giph-form">
                <!-- form title -->
                <h1 class="text-right" id="title">Giph Search</h1>
                <!-- form instructions-->
                <label for="giph-input">Add A Comedian!</label>
                <!-- giph category text box area--> 
                <input type="text" id="giph-input">
                <br>
                <!-- add a giph button -->
                <input class="text-right" id="add-giph" type="submit" value="Add Giphs">
            </form>
        <!--closing out the current row-->
        </div>
        <!--creating a new row-->
        <div class="row">
            <!--actual giph appears and plays here-->
            <div class="col-lg-12" class="giph" id="view">
    </div>
    <footer class="footer"></footer>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='assets/javascript/app.js'></script>
</body>
</html>
